<div class="container">
  <div class="overlay">
    <div class="form-container">
      <form [formGroup]="loginUserForm">
        <div class="imgcontainer">
          <img src="assets/icons/logo.png" alt="Logo" class="logo">
        </div>

        <div class="container">
          <label for="email"><b>Email</b></label>
          <input type="text" id="email" placeholder="Enter Username" name="email" required formControlName="email">

          <label for="password"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="password" required formControlName="password" maxlength="20">

          <p-button label="Login" [raised]="true" severity="primary" (onClick)="onSubmit()" type="submit">Login</p-button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
