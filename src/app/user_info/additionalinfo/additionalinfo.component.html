<!-- additional-info.component.html -->
<div class="additional-info">
  <h2>Additional Information</h2>
  <form>
    <div>
      <label for="relocate">Are you willing to relocate?</label>
      <input type="checkbox" id="relocate" name="relocate">
    </div>
    <br>
    <div>
      <label for="expectedSalary">Expected Salary:</label>
      <input type="number" id="expectedSalary" name="expectedSalary" pInputText class="w-full mb-3">
    </div>
    <div>
      <label for="noticePeriod">Notice Period:</label>
      <input type="text" id="noticePeriod" name="noticePeriod" pInputText class="w-full mb-3">
    </div>
    <button type="submit">Save</button>
  </form>
</div>
